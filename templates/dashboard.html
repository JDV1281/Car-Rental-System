{% extends 'base.html' %}
{% block title %}Dashboard - Car Rental{% endblock %}
{% block content %}
    <h2>Dashboard</h2>
    <h3>Available Vehicles</h3>
    {% for vehicle in vehicles %}
        <p>{{ vehicle.type }} - ${{ vehicle.price_per_day }} per day
            <a href="{{ url_for('reserve', vehicle_id=vehicle.id) }}">Reserve</a>
        </p>
    {% endfor %}
    <h3><a href="{{ url_for('my_reservations') }}">View My Reservations</a></h3>
{% endblock %}
